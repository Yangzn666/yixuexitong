<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学信息系统 - 40个知识点卡片</title>
    <style>
        /* 定义方正粗黑简体字体 */
        @font-face {
            font-family: 'FZCuHei';
            src: url('./FZCuHei.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* 备用字体栈 */
        body, * {
            font-family: 'FZCuHei', 'Microsoft YaHei', 'SimHei', sans-serif;
        }

        /* 应用字体到所有元素 */
        * {
            font-family: 'FZCuHei', sans-serif;
            font-weight: normal !important;
        }

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'FZCuHei', sans-serif;
            line-height: 1.6;
            color: #000;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 50%, #fceffe 100%);

            /* 番茄ToDo风格的背景纹理 */

            /* 番茄ToDo风格的过渡动画 */
            transition: background-color 0.5s ease;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.05) 0%, transparent 40%),

            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            border-radius: 0 0 25px 25px;
            /* 番茄ToDo风格的柔和阴影和更大圆角 */

            overflow: hidden;
            z-index: 2;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* 搜索区域样式 */
        .search-section {
            background: white;
            margin: 0 auto 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.15);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(102, 126, 234, 0.1);
            width: 95%;
            max-width: 1200px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .tool-buttons {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .tool-buttons a {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            font-weight: 600;
            display: inline-block;
            margin: 5px;
        }
        
        .tool-buttons a:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.45);
        }
        
        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            z-index: -1;
        }
        
        .search-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(102, 126, 234, 0.25);
        }

        .search-section h2 {
            color: #000;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-container input {
            flex: 1;
            padding: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1.15rem;
            transition: all 0.3s ease;
            min-width: 250px;
            max-width: 500px;
            background: #f8fafc;
        }

        .search-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15), 0 5px 15px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .search-container button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.1rem 1.8rem;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .search-container button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.45);
        }
        
        .search-container button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* 知识卡片网格布局 - 每行一个 */
        .cards-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 2rem;
            align-items: center;
        }

        /* 知识卡片样式 */
        .card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
            height: fit-content;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            z-index: -1;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.25);
        }
        
        .card:hover::before {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5));
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.8rem;
            font-size: 1.7rem;
            font-weight: 600;
            position: relative;
            border-radius: 23px 23px 0 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
                
        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }
                
        .card:hover .card-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        .card-content {
            padding: 2rem 2.2rem;
            flex-grow: 1;
            font-size: 1.35rem;
            line-height: 1.9;
            background: linear-gradient(0deg, rgba(245, 247, 250, 0.3) 0%, transparent 100%);
        }
        
        .full-content {
            display: block;
        }

        /* 重点内容标记 */
        .highlight {
            color: #ff3333;
            font-weight: bold;
        }

        .highlight-red {
            color: #ff3333;
            font-weight: bold;
        }
        
        /* 逻辑关系可视化 */
        .causal {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .contrast {
            color: #e67e22;
            font-weight: bold;
        }
        
        .composition {
            color: #3498db;
            font-weight: bold;
        }
        
        .state {
            color: #9b59b6;
            font-weight: bold;
        }
        
        /* 摘要和展开样式 */
        .expand-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 底部样式 */
        footer {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: 25px 25px 0 0;
            /* 番茄ToDo风格的柔和渐变和圆角 */
            box-shadow: 0 -3px 15px rgba(0,0,0,0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .card-header {
                font-size: 1.5rem;
                padding: 1.3rem;
            }

            .card-content {
                font-size: 1.2rem;
                padding: 1.5rem;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .search-container input {
                width: 100%;
                margin-bottom: 8px;
                min-width: auto;
            }

            .search-container button {
                width: 100%;
            }
            
            .search-section {
                padding: 2rem;
            }
            
            /* 移动设备触摸滑动优化 */
            .cards-grid {
                scroll-snap-type: y mandatory;
            }
            
            .card {
                scroll-snap-align: start;
            }
            
            .tool-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .tool-buttons a {
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 15px;
            }

            header {
                padding: 1.5rem 0;
                border-radius: 0 0 15px 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1.1rem;
            }

            .card-header {
                font-size: 1.3rem;
                padding: 1.1rem;
            }

            .card-content {
                font-size: 1.1rem;
                padding: 1.3rem;
            }

            .search-section {
                padding: 1.5rem;
            }
            
            .search-container input {
                padding: 0.9rem;
                font-size: 1.1rem;
            }
            
            .search-container button {
                padding: 0.9rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .tool-buttons a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }


        /* 搜索结果样式 */
        .search-results {
            margin-top: 1rem;
        }
        
        .search-result-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
        }
        
        .search-result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .search-result-title {
            color: #000;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .search-result-content {
        }
        
        /* 隐藏功能 */
        .hidden {
            display: none;
        }

        /* 星标标记 */
        .star-mark {
            color: #ffcc00;
            font-size: 1.4em;
            margin-right: 8px;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 204, 0, 0.8), 0 0 20px rgba(255, 204, 0, 0.6);
            }
        }
    </style>
</head>

                content: "<strong>定义：</strong>医院信息系统是指利用计算机软硬件技术、网络通讯技术等现代化手段的信息系统。<br><br><strong>主要任务：</strong><br>• 对医院及其所属各部门的人流、物流、财流进行综合管理<br>• 在医疗活动各阶段中对数据进行：<br>&nbsp;&nbsp;- 采集、存储、处理<br>&nbsp;&nbsp;- 提取、传输、汇总<br>&nbsp;&nbsp;- 加工生成各种信息<br><br><strong>目标：</strong>为医院的整体运行提供全面的、自动化的管理及各种服务。"
            },
            {

                content: "<strong>临床系统：</strong>护理管理系统、电子病历系统、门诊医生工作站、住院医生工作站、检验、检查、手术麻醉、合理用药、专科随访<br><br><strong>经济管理系统：</strong>挂号收费、医保、财务<br><br><strong>运营管理系统：</strong>协同办公、人事、院感、信息上报、信息安全<br><br><strong>后勤管理系统：</strong>固定资产、物资耗材、运维保障、物流<br><br><strong>公众服务系统：</strong>门户网站、自助服务、微信、支付宝、院内导引、服务随访<br><br><strong>其它系统：</strong>科研管理、电子图书、电子病案、短信平台、集成平台"
            },
            {

                content: "<strong>定义：</strong>医院信息标准指在医疗事务处理过程中，信息采集、传输、交换和利用时所采用的统一的规则、概念、名词、术语、代码和技术。<br><br><strong>分类：</strong><br>• 信息表达标准<br>• 信息技术标准"

            },
            {

                content: "<strong>ICD：</strong>国际疾病分类<br><br><strong>SNOMED：</strong>人类与兽类医学系统术语<br><br><strong>HL7：</strong>（美国）卫生信息传输标准<br><br><strong>DICOM：</strong>医学数字化影像通信标准"

            {

                cardsContainer.classList.remove('hidden');
                searchResults.innerHTML = '';
                generateCards();
                return;
            }
            
            // 过滤知识点
            const results = knowledgePoints.filter(point => {

        // 回到顶部按钮功能
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopButton = document.getElementById('backToTop');
            
            if (backToTopButton) {
                backToTopButton.addEventListener('click', function() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
            
            // 监听滚动事件，控制回到顶部按钮显示
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('show');
                } else {
                    backToTopButton.classList.remove('show');
                }
            });
            
            // 初始化卡片
            generateCards();
            
            // 为搜索框添加回车键监听
            const searchInput = document.getElementById('knowledgeSearch');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchKnowledge();
                    }
                });
            }
        });

        // 页面加载完成后确保导航状态正确
        window.addEventListener('load', function() {
            // 添加页面加载动画
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'opacity 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
            
            // 初始化滚轮控制
            initWheelControl();
            
            // 初始化触摸控制
            initTouchControl();
        });
        
        // 触摸滑动控制卡片切换功能
        function initTouchControl() {
            let touchStartY = 0;
            let touchEndY = 0;
            const cards = document.querySelectorAll('.card');
            let currentIndex = 0;
            
            // 检测触摸开始
            document.addEventListener('touchstart', function(event) {
                touchStartY = event.changedTouches[0].screenY;
            }, { passive: true });
            
            // 检测触摸结束
            document.addEventListener('touchend', function(event) {
                touchEndY = event.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const swipeThreshold = 50; // 滑动阈值
                const deltaY = touchStartY - touchEndY;
                
                if (Math.abs(deltaY) > swipeThreshold) {
                    if (deltaY > 0) {
                        // 向上滑动 - 下一张
                        currentIndex = (currentIndex + 1) % cards.length;
                    } else {
                        // 向下滑动 - 上一张
                        currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                    }
                    
                    // 滚动到对应卡片
                    cards[currentIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
        }
        
        // 滚轮控制卡片切换功能
        function initWheelControl() {
            let isScrolling = false;
            let currentIndex = 0;
            const cards = document.querySelectorAll('.card');
            
            window.addEventListener('wheel', function(e) {
                if (isScrolling) return;
                
                isScrolling = true;
                
                if (e.deltaY > 0) {
                    // 向下滚动
                    currentIndex = (currentIndex + 1) % cards.length;
                } else {
                    // 向上滚动
                    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                }
                
                // 滚动到对应卡片
                cards[currentIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                
                // 防止快速滚动
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            });
            
            // 初始化第一个卡片居中显示
            if (cards.length > 0) {
                cards[0].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }
    </script>
